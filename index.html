<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Űrlap</h1>
    <fieldset>
        <legend>Személyes adatok</legend>
        <div>
            <label for="name">Név *</label>
            <input id="name" name="name" type="text" required>
        </div>
        <br>
        <div>
            <label for="email">Emailcím *</label>
            <input id="email" name="email" type="email" required>
        </div>
        <br>
        <div>
            <label for="comment">Megjegyzés</label>
            <textarea id="comment" name="comment" rows="8"></textarea>
        </div>

    </fieldset>

    <br>
    <fieldset>
        <legend>Választék</legend>
        <div>
                <input id="cheese" name="extra" type="checkbox">
                <label for="cheese">Sajt</label>
            </div>
            <br>
            <div>
                <input id="doube-cheese" name="extra" type="checkbox">
                <label for="double-cheese">Dupla sajt</label>
            </div>

    </fieldset>
    

</body>
</html>
